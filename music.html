<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="music_style.css" />
    <!--shortcut link:css and add file name -->
    <script
      src="https://kit.fontawesome.com/1719d03cbd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <i class="music-icon fa-solid fa-music"></i
      ><!--don't forget font awesome kit code-->
      <div class="solid-text" data-text="Music">
        <span class="main-text">Music</span>
        <span class="middle-line"></span>
      </div>
      <!-- <iframe src="https://audiomack.com/embed/sickest-/song/john-legend-all-of-me-original?background=1" scrolling="no" width="100%" height="252" scrollbars="no" frameborder="0"></iframe> -->
    </div>
    <!--when geting the url of video copy the link on search bar and add https://-->
    <div class="search_bar_container">
      <input type="text" id="searchbar" name="song_name" autocomplete="off" />
      <!--use the autocomplete="off" to remove the input field suggestions -->
      <button id="search-button" onclick="Song_input()">
        <i class="search-icon fa-solid fa-magnifying-glass"></i>
      </button>
      <ul class="song_options"></ul>
    </div>
    <!-- <div class="upAndDown_container">
      <div class="upAndDown1"></div>
      <div class="upAndDown2"></div>
      <div class="upAndDown3"></div>
    </div> -->
    <div class="iframe_container">
      <!-- <iframe
        src="https://audiomack.com/embed/devkhat121/song/shape-of-you?background=0"
        scrolling="no"
        width="100%"
        height="252"
        scrollbars="no"
        frameborder="0"
      ></iframe> -->
    </div>
    <!-- if you uncomment this you will get scrolbar when shrinking the page -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="music_script.js"></script>
  </body>
</html>
